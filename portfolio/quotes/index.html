<html lang="en">
  <head>
    <title>Random Simpsons Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 tittle_padding">
          <h2 class="text-center">The Simpsons (mostly Homer) Quote Generator</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 quote-box">
          <div class="actual-quote">
            <p>To get a quote press the button!</p>
          </div>
          <button class="actual-quote__button">Get Quote</button>
          <a class="actual-quote__tuit" target="_blank" title="Tweet this quote"> <i class="fa fa-twitter fa-2x pull-right"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 footer text-center">
          <a href="https://codepen.io/nomen_nescio" target="_blank" title="Made by Daniel"> <i class="fa fa-codepen fa-2x">&nbsp
          </i></a><a href="https://github.com/aitorp6" target="_blank" title="Using aitorp6's API"><i class="fa fa-github fa-2x"></i></a></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>

</html>
