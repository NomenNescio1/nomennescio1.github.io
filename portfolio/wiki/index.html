<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
  </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-8 offset-md-3 remove-pad pad-top">
            <h2>Wikipedia viewer</h2>
            <h4 class="lead">Press Search or enter to find an article or Random to get a random article</h4>            
          </div>        
        </div>
        <div class="row">
          <div class="col-md-12 remove-pad">
            <div class="input-group">
              <input type="search" class="form-control" id="term" placeholder="Type here" aria-label=Search aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="search" type="submit">Search</button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-outline-secondary" target="_blank">Random</a>
              </div>
            </div>              
            </div>
          </div>
          <div class="row">
            <div id="fillme">              
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
      </body>
    
</html>
